server:
  port:
    8080
spring:
  application:
    name: spring-ai-with-gemini
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  ai:
    openai:
      api-key: ${GEMINI_KEY}
      chat:
       base-url: https://generativelanguage.googleapis.com
       completions-path: /v1beta/openai/chat/completions
       options:
          model: gemini-2.0-flash

